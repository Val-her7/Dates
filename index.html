<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date">
            <div id="weekday"></div>
            <div id="day"></div>
            <div id="month"></div>
            <div id="year"></div>
        </div>
        <div class="time">
            <div id="hour"></div>
            <div class="litteral">:</div>
            <div id="minut"></div>
            <div class="litteral">:</div>
            <div id="second"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
